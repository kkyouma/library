<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="fonts/">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Library</title>
</head>
<body>
  <div class="container">
    <header>
      <button class="theme-toggle">        
        <span class="material-symbols-outlined" id="theme_btn">
        dark_mode
        </span>
      </button>
    </header>
    <nav></nav>
    <main>
      <div class="form-container">
        <form>
          <label for="title">Title</label>
          <input type="text" id="title" name="title">
          <label for="author">Author</label>
          <input type="text" id="author" name="author">
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages">
          <label for="read">Read</label>
          <input type="number" id="read" name="read">

          <button type="submit" id="add-book" class="submit-btn">Add book</button>
        </form>
        <form>
          <label for="delete-id">Delete</label>
          <input type="number" id="delete-id" name="delete-id">

          <button type="submit" id="delete-book" class="submit-btn">Delete book</button>
        </form>
      </div>
      <table id="books-table">
        <thead class="headers-table">
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
          </tr>
        </thead>
        <tbody id="body-table">
        </tbody>
      </table>
    </main>
  </div>
</body>
<script src="main.js"></script>
</html>
