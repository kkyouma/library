<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="fonts/">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Library</title>
</head>
<body>
  <div class="container">
    <header>
      <button class="theme-toggle">        
        <span class="material-symbols-outlined" id="theme_btn">
        dark_mode
        </span>
      </button>
    </header>
    <nav></nav>
    <main>
      <div class="form-container">
        <button id="toggle-dialog">Submit book</button>
        <dialog id="form-dialog" open>
          <form class="add-form">
            <div class="label-input" id="title">
              <label for="title">Title</label>
              <input type="text" id="title-input" name="title" class="input-library">
            </div>
            <div class="label-input" id="author">
              <label for="author">Author</label>
              <input type="text" id="author-input" name="author" class="input-library">
            </div>
            <div class="label-input" id="pages">
              <label for="pages-input">Pages</label>
              <input type="number" id="pages-input" name="pages" class="input-library">
            </div>
            <div class="label-input" id="read">
              <label for="read">Read</label>
              <input type="number" id="read-input" name="read" class="input-library">
            </div>
            <button type="submit" id="add-book" class="submit-btn">Add book</button>
          </form>
          <button id="close-dialog">Close</button>
        </dialog>
          <form class="delete-form">
            <label for="delete-id">Delete</label>
            <input type="number" id="delete-id" name="delete-id" class="input-library">
            <button type="submit" id="delete-book" class="submit-btn">Delete book</button>
          </form>
      </div>
      <table id="books-table">
        <thead class="headers-table">
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
          </tr>
        </thead>
        <tbody id="body-table">
        </tbody>
      </table>
    </main>
  </div>
</body>
<script src="main.js"></script>
</html>
